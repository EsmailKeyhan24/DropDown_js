
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="App.css">
</head>
<body>
    <section class="DropDown">
        <div class="DropDown_btn">
            <input type="text" placeholder="select your option" id="input" autocomplete="off"> <i class="demo-icon icon-down-open-3 icon-btn"></i>
        </div>
        <div class="DropDown_list">
            <ul>
                <li><i class="demo-icon icon-github-6"></i>  <span>github</span></li>
                <li><i class="demo-icon icon-instagram"></i> <span>instagram</span></li>
                <li><i class="demo-icon icon-linkedin-5"></i> <span>linkedin</span></li>
                <li><i class="demo-icon icon-facebook-rect-1"></i><span>facebook</span></li>
                <li><i class="demo-icon icon-twitter-7"></i> <span>twitter</span></li>
            </ul>
        </div>
    </section>
</body>
<script src="App.js"></script>
</html>
